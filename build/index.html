<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <title>Sixt</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
      <div class="header-container">
        <div class="sixt-icon"></div>
        <div class="sixt-icon sixt-icon_small"></div>
        <ul class="nav-bar">
          <li><a href="#">LKW Vermietung</a></li>
          <li><a href="">Login
            <div class="login"></div>
          </a></li>
          <li><a href="">Menü
            <div class="burger"></div>
          </a></li>
        </ul>
      </div>
    </header>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active-slide">
                <img class="slide__img" src="img/slide1.jpg">
            </div>
            <div class="slide">
                <img class="slide__img" src="img/slide2.jpg">
            </div>
            <div class="slide">
                <img class="slide__img" src="img/slide3.jpg">
            </div>
        </div>
    </div>
    
    <div class="slider-arrow slider-arrow_prev"></div>
    <div class="slider-arrow slider-arrow_next"></div>
    <ul class="form-container">
      <li class="item item_1">
        <label for="first-input">ABHOLUNG & RÜCKGABE</label>
        <span class="item_1-info">Rückgabe ändern</span>
        <div class="location-icon"></div>
        <input type="text" id="first-input" value="Faro Flughafen">
      </li>
      <li class="item item_2">
        <div>
          <label for="second-input">ABHOLZEIT</label>
          <div class="calendar-icon"></div>
          <input type="text" id="second-input" value="15.07.2017  12:00">
        </div>
        <div>
          <label for="third-input">RÜCKGABEZEIT</label>
          <div class="calendar-icon"></div>
          <input type="text" id="third-input" value="16.07.2017  09:00">
        </div>
      </li>
      <li class="item item_3">
        <div class="for-button"></div>
        <div class="button-arrow"></div>
        <button id="button"><span>Preise ermitteln</span></button>
      </li>
    </ul>
<script src="js/main.js"></script>
</body>
</html>
